name: CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the main branch
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install npm dependencies
      run: |
        npm install
        npm audit fix
    - name: Build
      run: |
        npm run build
    - name: Test
      run: |
        npm run test
  
  generate-doc:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: JSDoc Action
        uses: andstor/jsdoc-action@v1.2.0
        with:
          recurse: true
          config_file: ./jsdoc-config/config.json
